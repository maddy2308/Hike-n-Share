<div ng-app="TrailModule" ng-controller="TrailFormController as trailCtrl">
    <!--<input type="button" ng-click="trailCtrl.getTrailData()" value="Get Data">-->

    <div id="trail-list" ng-repeat="trail in trailCtrl.trailData" on-finish-render >
        <div  class="card" ng-repeat="activity in trail.activities">
            <div class="image">
                <img ng-src="{{activity.thumbnail}}" onerror="this.src='images/no_image_available.png'">
                <span class="title">{{activity.name}}</span>
            </div>
            <div class="content">
                <p ng-bind-html="trailCtrl.decodeHtmlContent(activity.description)"></p>
                <span><a href='#'>Share</a></span>
            </div>
            <div class="action">
                <a class="col-xs-7" href='#'>Learn More</a>
                <a class="col-xs-offset-1 col-xs-2" href='#'>{{activity.rating}}/5.0</a>
            </div>

        </div>
    </div>
</div>
